services:
  redis:
    image: redis:7-alpine
    container_name: plex-poster-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - plex-media-manager

  sd-api:
    build:
      context: ./sd
      dockerfile: Dockerfile
    container_name: plex-poster-sd-api
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - DEBIAN_FRONTEND=noninteractive
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - MODEL_DIR=/app/models/sdxl-turbo
      - OUTPUT_DIR=/app/data/sd-output
    ports:
      - "9090:9090"
    volumes:
      - sd-models:/app/models          # Persist downloaded models
      - ./data:/app/data                # Share data directory with main app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - plex-media-manager

  app:
    build: ./plex-poster-app
    container_name: plex-poster-app
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - SD_API_URL=http://sd-api:9090
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - redis
      - sd-api
    networks:
      - plex-media-manager

volumes:
  redis-data:
  sd-models:

networks:
  plex-media-manager:
    driver: bridge