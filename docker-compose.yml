services:
  redis:
    image: redis:7-alpine
    container_name: plex-poster-redis
    ports:
      - "6379:6379"
    volumes:
      - /mnt/user/appdata/plex-media-manager/redis:/data  # bind mount
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - plex-media-manager

  sd-api:
    image: brmochel92/sd-api:latest  # Pull from Docker Hub
    container_name: plex-poster-sd-api
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - DEBIAN_FRONTEND=noninteractive
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - MODEL_DIR=/app/models/sdxl-turbo
      - OUTPUT_DIR=/app/data/sd-output
    ports:
      - "9090:9090"
    volumes:
      - /mnt/user/appdata/plex-media-manager/sd-models:/app/models  # bind mount
      - /mnt/user/appdata/plex-media-manager/data:/app/data # bind mount
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - plex-media-manager

  app:
    image: brmochel92/plex-poster-app:latest  # Pull from Docker Hub
    container_name: plex-poster-app
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - SD_API_URL=http://sd-api:9090
    volumes:
      - /mnt/user/appdata/plex-media-manager/data:/app/data
      - /mnt/user/appdata/plex-media-manager/uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
      sd-api:
        condition: service_healthy
    networks:
      - plex-media-manager

networks:
  plex-media-manager:
    driver: bridge