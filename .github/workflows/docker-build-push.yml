name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          echo ""
          echo "Cleaning up unused tools..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo ""
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push plex-poster-app
        uses: docker/build-push-action@v5
        with:
          context: ./plex-poster-app
          push: true
          tags: brmochel92/plex-poster-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push sd-api
        uses: docker/build-push-action@v5
        with:
          context: ./sd
          push: true
          tags: brmochel92/sd-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "âœ… Successfully built and pushed to Docker Hub!"
          echo ""
          echo "ðŸ“¦ Images available at:"
          echo "   - brmochel92/plex-poster-app:latest"
          echo "   - brmochel92/sd-api:latest"
          echo ""
          echo "ðŸš€ To pull on Unraid, run:"
          echo "   docker-compose pull && docker-compose up -d"