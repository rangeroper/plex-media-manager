name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: plex-poster-app
            context: ./plex-poster-app
            dockerfile: ./plex-poster-app/Dockerfile
            image: brmochel92/plex-poster-app
          - service: sd-api
            context: ./sd
            dockerfile: ./sd/Dockerfile
            image: brmochel92/sd-api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.image }}:latest
          cache-from: type=registry,ref=${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ matrix.image }}:buildcache,mode=max

      - name: Build summary for ${{ matrix.service }}
        run: |
          echo "âœ… Successfully built ${{ matrix.service }}"
          echo "ðŸ“¦ Image: ${{ matrix.image }}:latest"

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Build summary
        run: |
          echo "ðŸŽ‰ All images built and pushed successfully!"
          echo ""
          echo "ðŸ“¦ Images available at:"
          echo "   - brmochel92/plex-poster-app:latest"
          echo "   - brmochel92/sd-api:latest"
          echo ""
          echo "ðŸš€ To pull and restart on your server:"
          echo "   docker-compose pull && docker-compose up -d"
