name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: plex-poster-app
            context: ./plex-poster-app
            image: brmochel92/plex-poster-app
            needs_space: false
          - service: sd-api
            context: ./sd
            image: brmochel92/sd-api
            needs_space: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        if: matrix.needs_space
        run: |
          echo "Freeing disk space for ${{ matrix.service }}..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --allow-insecure-entitlement network.host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ matrix.image }}:latest
          cache-from: |
            type=registry,ref=${{ matrix.image }}:buildcache
            type=gha
          cache-to: |
            type=registry,ref=${{ matrix.image }}:buildcache,mode=max
            type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build summary for ${{ matrix.service }}
        run: |
          echo "âœ… Successfully built ${{ matrix.service }}"
          echo "ðŸ“¦ Image: ${{ matrix.image }}:latest"

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Build summary
        run: |
          echo "ðŸŽ‰ All images built and pushed successfully!"
          echo ""
          echo "ðŸ“¦ Images available at:"
          echo "   - brmochel92/plex-poster-app:latest"
          echo "   - brmochel92/sd-api:latest"
          echo ""
          echo "ðŸš€ To pull and restart on your server:"
          echo "   docker-compose pull && docker-compose up -d"
